<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>log-in page</title>
   <!-- linking the css with html -->
   <link rel="stylesheet" href="first-page.css">
</head>
<body>
   <!-- container for full project -->
   <div class="bg-img">
      <!-- one more div to make a pop-up table-->
      <div class="content">
         <!-- sone text in header tag so that seo can understand the heading -->
         <header>Login Form</header>
         <form action="#">
            <!-- creating another div for email part  -->
            <div class="field">
               <!-- a div to generate the space for the text -->
               <span class="fa fa-user"></span> 

               <input type="text" required placeholder="Email or Phone">
            </div>
             <!-- creating another div for password part  -->
            <div class="field space">
                <!-- a div to generate the space for the text -->
               <span class="fa fa-lock"></span>
               <input type="password" class="pass-key" required placeholder="Password">
               
            </div>
            <!-- div for forgot password  -->
            <div class="pass">
               <a href="#">Forgot Password?</a>
            </div>
            <div class="field">
               <input type="submit" value="LOGIN">
            </div>
         </form>
         <!--div Or login with   -->
         <!-- for the sign-up part -->
         <div class="signup">
            Don't have account?
            <a href="#">Signup Now</a>
            <!-- now closing of remaning opening tags respectively -->
         </div>
      </div>
   </div>
</body>
</html>
